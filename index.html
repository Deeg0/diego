<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Diego</title>
  <style>
    html,body{height:100%;margin:0}
    body{background:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .page{display:flex;align-items:center;justify-content:center;height:100%;width:100%}
    /* front is blank white */
    #front{background:#fff}
    /* secret page hidden by default */
    #secret{display:none;flex-direction:column;gap:12px}

    /* invisible clickable area in bottom-right */
    .invis-btn{
      position:fixed;
      right:12px;
      bottom:12px;
      width:48px;
      height:48px;
      background:transparent;
      border:0;
      padding:0;
      margin:0;
      cursor:pointer;
      opacity:0;
    }

    /* accessible hidden text for screen readers */
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0 0 0 0);white-space:nowrap;border:0}

    .secret-card{padding:28px;border-radius:8px;box-shadow:0 6px 24px rgba(0,0,0,0.08);text-align:center}
    .secret-title{font-size:20px;margin:0}
    .secret-sub{margin:6px 0 0 0;color:#444}
    .link{display:inline-block;margin-top:12px;padding:8px 12px;border-radius:6px;text-decoration:none;border:1px solid #ddd}
  </style>
</head>
<body>
  <!-- blank front page -->
  <div id="front" class="page" aria-hidden="false"></div>

  <!-- secret page -->
  <div id="secret" class="page" aria-hidden="true">
    <div class="secret-card">
      <h1 class="secret-title">Secret Page</h1>
      <p class="secret-sub">You found the hidden link.</p>
      <a class="link" href="#" onclick="location.hash='';return false;">Go back</a>
    </div>
  </div>

  <!-- invisible button bottom-right -->
  <button class="invis-btn" aria-label="open secret page" onclick="location.hash='secret'"><span class="sr-only">Open secret page</span></button>

  <script>
    function showSecret(){
      document.getElementById('front').style.display = 'none';
      document.getElementById('front').setAttribute('aria-hidden','true');
      document.getElementById('secret').style.display = 'flex';
      document.getElementById('secret').setAttribute('aria-hidden','false');
    }
    function showFront(){
      document.getElementById('secret').style.display = 'none';
      document.getElementById('secret').setAttribute('aria-hidden','true');
      document.getElementById('front').style.display = 'flex';
      document.getElementById('front').setAttribute('aria-hidden','false');
    }

    window.addEventListener('hashchange', function(){
      if(location.hash === '#secret') showSecret(); else showFront();
    });

    // respect direct link with #secret
    if(location.hash === '#secret') showSecret();
  </script>
</body>
</html>
